{% extends 'base_template.html' %}

{% block 'title' %}{{ article.title }}{% endblock %}

{% block 'content' %}


    <main>
        <a href="{% url 'blog:article_list' %}">List_of_articles</a>
        <h1>Edit Articles</h1>
        <form action="{% url 'blog:article_change' article.id %}" method="post" >
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
        <p>
            <a href="{% url 'blog:article_detail' article.id %}">Back</a>
        </p>
    </main>

{% endblock %}
