{% extends 'base_template.html' %}

{% block 'title' %}{% endblock %}

{% block 'content' %}

    <h1>Liste des Articles</h1>

    <a href="{% url 'blog:article_add' %}"><button>Add a New Article </button></a>
    
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'blog:article_detail' article.pk %}">{{ article.title }}</a></li>
       
            <li><a href="{{ article.get_absolute_url }}"></a></li>
    
        {% endfor %}
    </ul>
{% endblock %}
