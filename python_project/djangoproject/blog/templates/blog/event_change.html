{% extends 'base_template.html' %}

{% block 'title' %}Edit Event: {{ event.title }}{% endblock %}

{% block 'content' %}
    <main>
        <h1>Edit Event</h1>
        <form action="{% url 'blog:update_event' event.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
        <p>
            <a href="{% url 'blog:event_detail' event.pk %}">Back</a>
        </p>
    </main>
{% endblock %}
