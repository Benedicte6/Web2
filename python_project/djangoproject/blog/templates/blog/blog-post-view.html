{% extends 'base_template.html' %}

{% block 'title' %}{{ post.title }}{% endblock %}

{% block 'content' %}
    
    <h1>{{ post.title }}</h1>
    
    <p>Published: <em>{{ post.pub_date }}</em></p>
    
    <p>{{ post.content }}</p>
    
    {% if post.image %}
    <img style="width:400px" src="{{ post.image.url }}">
    {% endif %}

{% endblock %}
