{% extends 'base_template.html' %}

{% block 'title' %}{{ article.title }}{% endblock %}

{% block 'content' %}

    <main>
        <a href="{% url 'agronomy:article_list' %}">List_of_articles</a>
    
        <h1>Edit Article</h1>
        <form action="{% url 'agronomy:article_change' article.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
        <p>
            <a href="{% url 'agronomy:article_detail' article.pk %}">Back</a>
        </p>
    </main>

{% endblock %}
