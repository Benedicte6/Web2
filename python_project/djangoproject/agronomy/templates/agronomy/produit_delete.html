{% extends 'base_template.html' %}

{% block 'title' %}Delete Produit: {{ produit.title }}{% endblock %}

{% block 'content' %}

    <h1>Delete Produit: {{ produit.title }}</h1>
    <form action="{% url 'agronomy:produit_delete' produit.id %}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this product?</p>
        <input type="submit" value="Yes">
        <a href="{{ produit.get_absolute_url }}">
            <input type="button" value="Cancel"></a>
    </form>
{% endblock %}
